extend type Mutation @guard(with: ["api"]) {
    createTodo(input: CreateTodoInput! @spread): Todo @create
    deleteTodo(id: ID!): Todo @delete
    updateTodo(id: ID! title: String checked: Boolean): Todo @update
}

extend type Query @guard(with: ["api"]) {
    todos(trip_id: ID! @where(operator: "=", key: "trip_id")): [Todo]! @all
}

type Todo {
    id: ID!
    title: String
    checked: Boolean!
    trip: Trip! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateTodoInput {
    title: String
    checked: Boolean
    trip: CreateUserBelongsTo
}