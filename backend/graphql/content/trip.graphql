type Trip {
    id: ID!
    name: String
    description: String
    owner: User! @belongsTo
    starting_point: String
    ending_point: String
    created_at: DateTime!
    updated_at: DateTime!

    shopping_list_items: [ShoppingListItem]! @hasMany
    todos: [Todo]! @hasMany
    trip_details(type: String! @where(operator: "=", key: "type")): [TripDetail]! @hasMany
    users: [User]! @hasMany
}