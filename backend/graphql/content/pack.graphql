extend type Query @guard(with: ["api"]) {
    packs: [Pack!]! @field(resolver: "PacksQuery@find_by_user")
}

type Pack {
    id: ID!
    name: String!
    active: Boolean!
    created_at: DateTime!
    updated_at: DateTime!
    user_id: ID

    categories: [Category!]! @hasMany
    trips: [Trip]! @hasMany
    user: User! @belongsTo
}