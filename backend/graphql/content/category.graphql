type Category {
    id: ID!
    name: String!
    created_at: DateTime!
    updated_at: DateTime!
    pack_id: ID!

    pack: Pack! @belongsTo
    pivot: CategoryItemPivot
    items(orderBy: [OrderByClause!] @orderBy): [Item!]! @belongsToMany
}

