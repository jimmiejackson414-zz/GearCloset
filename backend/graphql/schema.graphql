"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    me: User @auth(guard: "api")
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find

    forumCategories: [ForumCategory!]! @all
    forumCategory(id: ID @eq): ForumCategory @find

    forumSubcategories: [ForumSubcategory!]! @all
    forumSubcategory(id: ID @eq): ForumSubcategory @find
    forumSubcategoryBySlug(slug: String! @eq): ForumSubcategory

    forumPosts: [ForumPost!]! @all
    forumPost(id: ID @eq): ForumPost @find
    forumPostBySlug(slug: String! @eq): ForumPost

    forumComments: [ForumComment!]! @all
    forumComment(id: ID @eq): ForumComment @find
}

type Mutation {
    login(email: String!, password: String!): String @field(resolver: "AuthMutator@login")
    createUser(
        first_name: String!
        last_name: String!
        email: String! @rules(apply: ["email", "unique:users"])
        password: String! @bcrypt
    ): CreateUserPayload @field(resolver: "UserMutator@create")
}

type CreateUserPayload {
    user: User
    token: String
}

type User {
    id: ID!
    api_token: String!
    email: String!
    password: String!
    avatar_url: String!
    address_1: String!
    address_2: String!
    city: String!
    state: String!
    country: String!
    first_name: String!
    last_name: String!
    trail_name: String!
    subscription_level: String!
    measuring_system: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type ForumCategory {
    id: ID!
    title: String!
    description: String!
    slug: String!
    subcategories: [ForumSubcategory!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

type ForumSubcategory {
    id: ID!
    title: String!
    slug: String!
    posts: [ForumPost!]! @hasMany
    category: ForumCategory! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!

    postCount: Int! @count(relation: "posts")
}

type ForumPost {
    id: ID!
    title: String!
    subcategory: ForumSubcategory! @belongsTo
    user: User! @belongsTo
    pinned: Boolean!
    slug: String!
    comments: [ForumComment!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!

    commentCount: Int! @count(relation: "comments")
}

type ForumComment {
    id: ID!
    user: User! @belongsTo
    post: ForumPost! @belongsTo
    text: String!
    created_at: DateTime!
    updated_at: DateTime!
}