query Trips {
  trips {
    id
    name
    description
    starting_point
    ending_point

    owner {
      id
      email
      first_name
      last_name
      trail_name
    }

    todos {
      id
      title
      checked
      created_at
      updated_at
    }

    shopping_list_items {
      id
      title
      checked
      quantity
      created_at
      updated_at
    }

    trip_details {
			id
			title
			url
			value
			type
			created_at
			updated_at
    }

    friends: users {
      id
      avatar_url
      first_name
      last_name
      trail_name
      email
    }
  }
}