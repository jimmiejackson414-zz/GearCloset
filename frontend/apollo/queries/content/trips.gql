query Trips {
  trips {
    id
    name
    description
    starting_point
    ending_point
    owner_id

    owner {
      id
      email
      first_name
      last_name
      trail_name
    }

    todos(orderBy: [{ columns: CREATED_AT, order: DESC }]) {
      id
      title
      checked
      created_at
      updated_at
    }

    shoppingListItems(orderBy: [{ columns: CREATED_AT, order: DESC }]) {
      id
      title
      checked
      quantity
      trip_id
      created_at
      updated_at
    }

    tripDetails(orderBy: [{ columns: CREATED_AT, order: DESC }]) {
			id
      title
      url
      value
      type
      created_at
      updated_at
    }

    users {
      id
      avatar_url
      first_name
      last_name
      trail_name
      email
      pending_invite
    }

    pack {
      id
      name
      active
      theme
      created_at
      updated_at

      categories {
        id
        name
        unit
        created_at
        updated_at

        items(orderBy: [{ columns: "position", order: ASC }]) {
          id
          name
          weight
          unit
          price
          position
          generic_type
          consumable
          worn
          quantity
          created_at
          updated_at
        }
      }
    }
  }
}