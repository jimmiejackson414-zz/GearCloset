mutation UpdateItem(
  $id:ID!
  $name:String
  $weight:Float
  $price:Int
  $generic_type:String
  $category_id:ID
  $consumable:Boolean
  $worn:Boolean
  $quantity:Int
) {
  updateItem(
    id:$id
    input: {
      name: $name
      weight: $weight
      price: $price
      generic_type: $generic_type
      category_id: $category_id
      consumable: $consumable
      worn: $worn
      quantity: $quantity
    }) {
    id
    name
    weight
    price
    generic_type
    category_id
    consumable
    worn
    quantity
    created_at
    updated_at
  }
}