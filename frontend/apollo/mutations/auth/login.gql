mutation Login($email: String!, $password: String!) {
  login(input: {username: $email, password: $password}) {
    access_token
    refresh_token
    expires_in
    token_type
    user {
      id
      email
      first_name
      last_name
      trail_name
      address_1
      address_2
      city
      state
      country
      subscription_level
      measuring_system
    }
  }
}