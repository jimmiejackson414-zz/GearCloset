mutation CreateShoppingListItem($title: String = "New Item", $checked: Boolean = false, $quantity: Int = 0, $trip: ID!) {
  createShoppingListItem(input: {title: $title, checked: $checked, quantity: $quantity, trip: { connect: $trip }}) {
    id
    checked
    quantity
    title
    created_at
    updated_at
  }
}
