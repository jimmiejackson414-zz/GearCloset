mutation UpdateTrip($id: ID! $name: String, $description: String, $owner_id: ID, $pack_id: ID, $starting_point: String, $ending_point: String) {
  updateTrip(id: $id, input: { name: $name, description: $description, owner_id: $owner_id, pack_id: $pack_id, starting_point: $starting_point, ending_point: $ending_point}) {
    id
    name
    description
    owner_id
    pack_id
    starting_point
    ending_point
    created_at
    updated_at
  }
}