mutation CreateTrip(
  $name: String = "New Trip"
  $description: String = "Description"
  $owner_id: ID!
  $pack_id: ID
  $starting_point: String = "Starting Point"
  $ending_point: String = "Ending Point"
) {
  createTrip(
    input: {
      name: $name
      description: $description
      owner_id: $owner_id
      pack_id: $pack_id
      starting_point: $starting_point
      ending_point: $ending_point
    }
  ) {
    id
    name
    description
    owner_id
    pack_id
    starting_point
    ending_point
    created_at
    updated_at
  }
}