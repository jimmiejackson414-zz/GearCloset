mutation SetSelectedPack($trip_id: ID!, $pack_id: ID!) {
  setSelectedPack(input: { trip_id: $trip_id pack_id: $pack_id }) {
    id
    name
    description
    created_at
    updated_at

    pack {
      id
      name
      active
      created_at
      updated_at

      categories {
        id
        name
        created_at
        updated_at

        items(orderBy: [{ columns: "position", order: ASC }]) {
          id
          name
          weight
          price
          position
          generic_type
          consumable
          worn
          quantity
          created_at
          updated_at
        }
      }
    }
  }
}